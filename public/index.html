<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NikeChecker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ffffff;
            --primary-hover: #e2e8f0;
            --bg-night: #000000;
            --glass-bg: rgba(15, 15, 15, 0.75);
            --glass-border: rgba(255, 255, 255, 0.12);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --success: #22c55e;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-night);
        }

        #constellation-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .ui-wrapper {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            pointer-events: none;
        }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            padding: 40px;
            border-radius: 32px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.9);
            max-width: 700px;
            width: 100%;
            text-align: center;
            pointer-events: auto;
        }

        /* Forced White Text for Headers */
        h1 {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 6px;
            letter-spacing: -0.02em;
            color: #ffffff !important;
        }

        .subtitle {
            color: #ffffff !important; /* Changed from muted to white */
            margin-bottom: 30px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            opacity: 0.9;
        }

        .input-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 16px 20px;
            font-size: 0.95rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            outline: none;
            color: white;
            transition: all 0.2s ease;
        }

        input[type="text"]:focus { border-color: rgba(255, 255, 255, 0.4); }

        button {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 0 30px;
            font-size: 0.85rem;
            font-weight: 800;
            border-radius: 14px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s ease;
        }

        button:hover { transform: scale(1.02); background: var(--primary-hover); }

        #terminal-log {
            display: none;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: #ffffff; /* Changed from green to white */
            text-align: left;
            background: rgba(0,0,0,0.4);
            padding: 15px;
            border-radius: 12px;
            margin-top: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 80px;
            overflow: hidden;
        }

        .results-wrapper {
            margin-top: 30px;
            display: none;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            max-height: 350px;
            overflow-y: auto;
            padding-right: 8px;
        }

        .filter-card {
            padding: 12px 16px;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: left;
        }

        .blocked { border-left: 3px solid var(--danger); }
        .allowed { border-left: 3px solid var(--success); }

        .filter-name { font-weight: 700; font-size: 0.7rem; letter-spacing: 0.03em; color: #fff; }
        .filter-cat { font-size: 0.65rem; color: var(--text-muted); margin-top: 2px; }

        .status-pill {
            font-size: 0.6rem;
            font-weight: 800;
            text-transform: uppercase;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .blocked .status-pill { color: var(--danger); background: rgba(239, 68, 68, 0.1); }
        .allowed .status-pill { color: var(--success); background: rgba(34, 197, 94, 0.1); }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body>

    <canvas id="constellation-canvas"></canvas>

    <div class="ui-wrapper">
        <div class="container">
          <h1>NikeChecker | Link Tester</h1>
            <p class="subtitle">Your school's settings may be different! Always be 100% sure.</p>
            
            <div class="input-box">
                <input type="text" id="urlInput" placeholder="Enter Domain To Check..." spellcheck="false">
                <button id="checkBtn" onclick="handleCheck()">Scan</button>
            </div>

            <div id="terminal-log"></div>
            <div id="errorMessage" style="color: var(--danger); font-size: 0.8rem; margin-top: 10px; display: none;"></div>

            <div class="results-wrapper" id="resultsWrapper">
                <div class="filter-grid" id="filterGrid"></div>
            </div>
        </div>
    </div>

    <script>
        /* --- STAR LOGIC --- */
        const canvas = document.getElementById('constellation-canvas');
        const ctx = canvas.getContext('2d');
        let points = [];
        const pointCount = 50;
        const maxDist = 200;
        const speed = 0.15;

        function initStars() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            points = [];
            for (let i = 0; i < pointCount; i++) {
                points.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx: (Math.random()-0.5)*speed, vy: (Math.random()-0.5)*speed, radius: Math.random()*1.2 });
            }
        }

        function animateStars() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            points.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy;
                if(p.x<0||p.x>canvas.width) p.vx*=-1;
                if(p.y<0||p.y>canvas.height) p.vy*=-1;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
                ctx.fillStyle = "rgba(255,255,255,0.3)";
                ctx.fill();
                for (let j = i+1; j < points.length; j++) {
                    const p2 = points[j];
                    const d = Math.sqrt((p.x-p2.x)**2 + (p.y-p2.y)**2);
                    if (d < maxDist) {
                        ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y);
                        ctx.strokeStyle = `rgba(150,150,150,${1 - d/maxDist - 0.6})`;
                        ctx.lineWidth = 0.5; ctx.stroke();
                    }
                }
            });
            requestAnimationFrame(animateStars);
        }
        window.addEventListener('resize', initStars);
        initStars(); animateStars();

        /* --- LOGIC --- */
        async function handleCheck() {
            const input = document.getElementById('urlInput');
            const terminal = document.getElementById('terminal-log');
            const wrapper = document.getElementById('resultsWrapper');
            const grid = document.getElementById('filterGrid');
            
            let url = input.value.trim().replace(/^https?:\/\//, '').split('/')[0];
            if (!url) return;

            wrapper.style.display = 'none';
            terminal.style.display = 'block';
            terminal.innerHTML = "";
            
            const logSteps = [
                `> Initiating handshake with ${url}...`,
                `> Bypassing local DNS cache...`,
                `> Querying 16 filter modules...`,
                `> Decoding response packets...`
            ];

            for(let step of logSteps) {
                terminal.innerHTML += `<div>${step}</div>`;
                terminal.scrollTop = terminal.scrollHeight;
                await new Promise(r => setTimeout(r, 400));
            }

            try {
                const response = await fetch(`/check?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                terminal.style.display = 'none';

                grid.innerHTML = '';
                Object.entries(data.reports).forEach(([name, result]) => {
                    let isBlocked = false;
                    let cat = "Unknown";
                    
                    if (Array.isArray(result)) [cat, isBlocked] = result;
                    else if (typeof result === 'object') { cat = result.category || "N/A"; isBlocked = result.blocked; }
                    else { isBlocked = true; cat = result; }

                    const card = document.createElement('div');
                    card.className = `filter-card ${isBlocked ? 'blocked' : 'allowed'}`;
                    card.innerHTML = `
                        <div>
                            <div class="filter-name">${name.toUpperCase()}</div>
                            <div class="filter-cat">${cat}</div>
                        </div>
                        <span class="status-pill">${isBlocked ? 'Blocked' : 'Clear'}</span>
                    `;
                    grid.appendChild(card);
                });

                wrapper.style.display = 'block';
            } catch (e) {
                terminal.style.display = 'none';
                alert("Scan failed.");
            }
        }
    </script>
</body>
</html>
