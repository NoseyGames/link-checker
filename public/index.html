<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Checker | Noir Glass</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ffffff; /* White accents for black theme */
            --primary-hover: #e2e8f0;
            --bg-night: #000000; /* Pure black */
            --glass-bg: rgba(18, 18, 18, 0.7); /* Darker glass */
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --success: #22c55e;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-night);
            color: var(--text-main);
        }

        /* Star Background Layers */
        #constellation-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            display: block;
        }

        /* UI Layer */
        .ui-wrapper {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            pointer-events: none;
        }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 28px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.9);
            max-width: 480px;
            width: 100%;
            text-align: center;
            pointer-events: auto;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.025em;
            color: #fff;
        }

        .subtitle {
            color: var(--text-muted);
            margin-bottom: 32px;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            outline: none;
            color: white;
            transition: all 0.2s ease;
            margin-bottom: 16px;
        }

        input[type="text"]:focus {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.08);
        }

        button {
            width: 100%;
            background: var(--primary);
            color: #000; /* Black text on white button */
            border: none;
            padding: 16px;
            font-size: 0.95rem;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background: var(--primary-hover);
            transform: scale(1.01);
        }

        /* Result Cards */
        .results-wrapper {
            margin-top: 30px;
            text-align: left;
            display: none;
            max-height: 280px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .filter-card {
            padding: 14px 18px;
            border-radius: 14px;
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .blocked { border-left: 3px solid var(--danger); }
        .allowed { border-left: 3px solid var(--success); }

        .status-pill {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.65rem;
            font-weight: 800;
            letter-spacing: 0.03em;
            text-transform: uppercase;
        }

        .blocked .status-pill { color: var(--danger); border: 1px solid var(--danger); }
        .allowed .status-pill { color: var(--success); border: 1px solid var(--success); }

        /* Custom Scrollbar */
        .results-wrapper::-webkit-scrollbar { width: 3px; }
        .results-wrapper::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
    </style>
</head>
<body>

    <canvas id="constellation-canvas"></canvas>

    <div class="ui-wrapper">
        <div class="container">
            <h1>Link Checker</h1>
            <p class="subtitle">Bypass Protocol Verification</p>
            
            <input type="text" id="urlInput" placeholder="Enter target domain..." spellcheck="false">
            <button id="checkBtn" onclick="handleCheck()">Run Check</button>

            <div id="errorMessage" style="color: var(--danger); margin-top: 15px; font-size: 0.8rem; display: none;"></div>

            <div class="results-wrapper" id="resultsWrapper">
                <div class="filter-grid" id="filterGrid"></div>
            </div>
        </div>
    </div>

    <script>
        /* --- STAR BACKGROUND LOGIC --- */
        const canvas = document.getElementById('constellation-canvas');
        const ctx = canvas.getContext('2d');
        let points = [];
        const pointCount = 55; 
        const maxDistance = 180; 
        const speed = 0.5;

        function initStars() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            points = [];
            for (let i = 0; i < pointCount; i++) {
                points.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * speed,
                    vy: (Math.random() - 0.5) * speed,
                    radius: Math.random() * 1.2 + 0.4
                });
            }
        }

        function animateStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            points.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy;
                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(255, 255, 255, 0.4)";
                ctx.fill();

                for (let j = i + 1; j < points.length; j++) {
                    const p2 = points[j];
                    const dx = p.x - p2.x;
                    const dy = p.y - p2.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < maxDistance) {
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        // Neutral gray lines
                        ctx.strokeStyle = `rgba(200, 200, 200, ${1 - dist / maxDistance - 0.5})`;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                }
            });
            requestAnimationFrame(animateStars);
        }

        window.addEventListener('resize', initStars);
        initStars();
        animateStars();

        /* --- API CHECKER LOGIC --- */
        async function handleCheck() {
            const input = document.getElementById('urlInput');
            const grid = document.getElementById('filterGrid');
            const wrapper = document.getElementById('resultsWrapper');
            const err = document.getElementById('errorMessage');
            
            let url = input.value.trim();
            if (!url) return;

            url = url.replace(/^https?:\/\//, '').split('/')[0];
            err.style.display = 'none';
            wrapper.style.display = 'none';

            try {
                // Fetch data (assumes backend endpoint /check exists)
                const response = await fetch(`/check?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                
                if (data.error) throw new Error(data.error);

                grid.innerHTML = '';
                Object.entries(data.reports).forEach(([name, result]) => {
                    let isBlocked = false;
                    let cat = "N/A";

                    if (Array.isArray(result)) [cat, isBlocked] = result;
                    else if (typeof result === 'object') { cat = result.category; isBlocked = result.blocked; }
                    else { isBlocked = true; cat = result; }

                    const card = document.createElement('div');
                    card.className = `filter-card ${isBlocked ? 'blocked' : 'allowed'}`;
                    card.innerHTML = `
                        <div>
                            <div style="font-weight:700; font-size:0.75rem; letter-spacing:0.02em;">${name.toUpperCase()}</div>
                            <div style="font-size:0.7rem; color:var(--text-muted)">${cat}</div>
                        </div>
                        <span class="status-pill">${isBlocked ? 'Blocked' : 'Clear'}</span>
                    `;
                    grid.appendChild(card);
                });
                wrapper.style.display = 'block';

            } catch (e) {
                err.innerText = "System Failure: " + e.message;
                err.style.display = 'block';
            }
        }
    </script>
</body>
</html>
